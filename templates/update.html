{% extends 'base.html' %}

{% block head %}
<title>Task Master</title>
{% endblock %}

{% block body %}
<div class="content">
    <h1 style="text-align: center">Update Task</h1>

    <div class="form">
        <form action="/update/{{task.id}}" method="POST">
            <input type="text" name="content" id="content" value="{{task.content}}">
            <input type="text" name="reward" id="reward" value="reward">
            <input type="datetime-local" name="complete_by" id = "complete_by" value="{{task.complete_by}}">
            <input type="checkbox" name ="is_complete" id="is_complete" value ="true">
            <input type="submit" value="Update">
        </form>
    </div>
</div>
{% endblock %}
